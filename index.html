<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css'>
    <title>Card Profile</title>
</head>
<body>
    <section>
        <div class='card'>
            <div class='top-content'>
                <div class='profile-image'>
                    <img src='profile.png' alt='' />
                </div>
                <div class='top-bar'>
                    <img class='top-icons'  src='backIcon.png'alt='arrow'>
                    <img class='top-icons' src='moreIcon.png' alt='more'>
                </div>
            </div>
            <div class='mid-content'>
                <div class='short-detail'>
                    <h3> Pedro Nazarito </h3>
                    <span> Front-end Developer</span>
                    <p> Extremamente apaixonado por cerveja e desenvolvimento Web</p>
                    <button> SIGA</button>
                    <div class='follow-followers'>
                        <div><span> SEGUIDORES </span> <p>25000</p> </div>
                        <div><span> SEGUINDO </span> <p>257</p> </div>
                    </div>
                </div>
            </div>
            <div class='bottom-content'>
                <button> Clique Aqui</button>
            </div>
        </div>
    </section>
</body>
</html>
